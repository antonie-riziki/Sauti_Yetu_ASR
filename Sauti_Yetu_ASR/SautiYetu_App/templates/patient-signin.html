<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login - AI Speech Therapy</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 24px;
        }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#0ea4a4",
              "background-light": "#f6f8f8",
              "background-dark": "#102222",
              "text-light": "#0d1b1b",
              "text-dark": "#e0f2f2",
              "border-light": "#cfe7e7",
              "border-dark": "#2d4f4f",
              "placeholder-light": "#4c9a9a",
              "placeholder-dark": "#7bbfbf"
            },
            fontFamily: {
              "display": ["Lexend", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-background-light dark:bg-background-dark p-4 group/design-root" style='font-family: Lexend, "Noto Sans", sans-serif;'>
<div class="w-full max-w-md space-y-6">
<!-- Logo -->
<div class="flex justify-center">
<div class="flex h-12 w-12 items-center justify-center rounded-full bg-primary/20 text-primary dark:text-white">
<span class="material-symbols-outlined !text-3xl">
                        record_voice_over
                    </span>
</div>
</div>
<!-- Headline and Body Text -->
<div class="text-center">
<h1 class="text-text-light dark:text-text-dark tracking-tight text-[32px] font-bold leading-tight">Welcome Back</h1>
<p class="text-text-light/80 dark:text-text-dark/80 text-base font-normal leading-normal pt-1">Log in to continue your journey.</p>
</div>
<!-- Form Fields -->
<div class="space-y-4">
<!-- Email Field -->
<div class="flex w-full flex-wrap items-end">
<label class="flex w-full flex-col">
<p class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2">Email</p>
<div class="relative flex w-full flex-1 items-stretch rounded-lg">
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-4 text-placeholder-light dark:text-placeholder-dark">
<span class="material-symbols-outlined">mail</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark/50 h-14 placeholder:text-placeholder-light dark:placeholder:text-placeholder-dark p-3.5 pl-12 text-base font-normal leading-normal" placeholder="Enter your email address" type="email" value=""/>
</div>
</label>
</div>
<!-- Password Field -->
<div class="flex w-full flex-wrap items-end">
<label class="flex w-full flex-col">
<div class="flex justify-between items-center pb-2">
<p class="text-text-light dark:text-text-dark text-base font-medium leading-normal">Password</p>
<a class="text-sm font-medium text-primary hover:underline focus:outline-none focus:ring-2 focus:ring-primary/50 rounded-sm" href="#">Forgot Password?</a>
</div>
<div class="relative flex w-full flex-1 items-stretch rounded-lg">
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-4 text-placeholder-light dark:text-placeholder-dark">
<span class="material-symbols-outlined">lock</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark/50 h-14 placeholder:text-placeholder-light dark:placeholder:text-placeholder-dark p-3.5 px-12 text-base font-normal leading-normal" placeholder="Enter your password" type="password" value=""/>
<button aria-label="Toggle password visibility" class="absolute inset-y-0 right-0 flex items-center pr-4 text-placeholder-light dark:text-placeholder-dark hover:text-primary dark:hover:text-white focus:outline-none focus:ring-2 focus:ring-primary/50 rounded-lg" type="button">
<span class="material-symbols-outlined">visibility_off</span>
</button>
</div>
</label>
</div>
</div>
<!-- Primary Button -->
<a class="flex w-full items-center justify-center rounded-lg bg-primary h-14 text-base font-bold text-white shadow-sm transition-colors hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 dark:focus:ring-offset-background-dark" href="/patient-dashboard">Log In</a>
<!-- Sign Up Link -->
<p class="text-center text-base text-text-light/80 dark:text-text-dark/80">
                Don't have an account? <a class="font-bold text-primary hover:underline focus:outline-none focus:ring-2 focus:ring-primary/50 rounded-sm" href="#">Sign Up</a>
</p>
</div>
</div>
</body></html>
