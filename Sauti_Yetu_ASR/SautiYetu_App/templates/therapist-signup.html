<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create Your Therapist Account</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0ea4a4",
                        "background-light": "#f6f8f8",
                        "background-dark": "#102222",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="flex min-h-screen w-full flex-col items-center justify-center p-4 sm:p-6 lg:p-8">
<div class="w-full max-w-md space-y-6">
<header class="text-center">
<h1 class="font-bold text-3xl text-[#0d1b1b] dark:text-white tracking-tight">Create Your Therapist Account</h1>
<p class="mt-2 text-base text-[#4c9a9a] dark:text-primary/80">Begin your journey with our AI-powered platform.</p>
</header>
<main class="space-y-4">
<div class="space-y-4">
<label class="flex flex-col">
<p class="text-sm font-medium text-[#0d1b1b] dark:text-white pb-2">Full Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d1b1b] dark:text-white dark:placeholder:text-[#4c9a9a]/70 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cfe7e7] dark:border-primary/20 bg-background-light dark:bg-background-dark h-12 placeholder:text-[#4c9a9a] px-4 text-base font-normal leading-normal" placeholder="Enter your full name" type="text"/>
</label>
<label class="flex flex-col">
<p class="text-sm font-medium text-[#0d1b1b] dark:text-white pb-2">Work Email</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d1b1b] dark:text-white dark:placeholder:text-[#4c9a9a]/70 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cfe7e7] dark:border-primary/20 bg-background-light dark:bg-background-dark h-12 placeholder:text-[#4c9a9a] px-4 text-base font-normal leading-normal" placeholder="you@yourclinic.com" type="email"/>
</label>
<label class="flex flex-col">
<p class="text-sm font-medium text-[#0d1b1b] dark:text-white pb-2">Phone Number <span class="text-[#4c9a9a] dark:text-primary/80">(Optional)</span></p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d1b1b] dark:text-white dark:placeholder:text-[#4c9a9a]/70 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cfe7e7] dark:border-primary/20 bg-background-light dark:bg-background-dark h-12 placeholder:text-[#4c9a9a] px-4 text-base font-normal leading-normal" placeholder="Enter your phone number" type="tel"/>
</label>
<label class="flex flex-col">
<p class="text-sm font-medium text-[#0d1b1b] dark:text-white pb-2">Specialty</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d1b1b] dark:text-white dark:placeholder:text-[#4c9a9a]/70 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cfe7e7] dark:border-primary/20 bg-background-light dark:bg-background-dark h-12 placeholder:text-[#4c9a9a] px-4 text-base font-normal leading-normal" placeholder="e.g., Pediatric Speech-Language Pathologist" type="text"/>
</label>
<label class="flex flex-col">
<p class="text-sm font-medium text-[#0d1b1b] dark:text-white pb-2">License Number</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d1b1b] dark:text-white dark:placeholder:text-[#4c9a9a]/70 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cfe7e7] dark:border-primary/20 bg-background-light dark:bg-background-dark h-12 placeholder:text-[#4c9a9a] px-4 text-base font-normal leading-normal" placeholder="Enter your license number" type="text"/>
</label>
<label class="flex flex-col">
<p class="text-sm font-medium text-[#0d1b1b] dark:text-white pb-2">Create Password</p>
<div class="relative w-full">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d1b1b] dark:text-white dark:placeholder:text-[#4c9a9a]/70 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cfe7e7] dark:border-primary/20 bg-background-light dark:bg-background-dark h-12 placeholder:text-[#4c9a9a] px-4 pr-10 text-base font-normal leading-normal" placeholder="Enter a strong password" type="password"/>
<button class="absolute inset-y-0 right-0 flex items-center pr-3 text-[#4c9a9a] dark:text-primary/80">
<span class="material-symbols-outlined text-xl" data-icon="visibility_off">visibility_off</span>
</button>
</div>
</label>
<label class="flex flex-col">
<p class="text-sm font-medium text-[#0d1b1b] dark:text-white pb-2">Confirm Password</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d1b1b] dark:text-white dark:placeholder:text-[#4c9a9a]/70 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cfe7e7] dark:border-primary/20 bg-background-light dark:bg-background-dark h-12 placeholder:text-[#4c9a9a] px-4 text-base font-normal leading-normal" placeholder="Confirm your password" type="password"/>
</label>
</div>
<div class="flex items-start pt-2">
<input class="form-checkbox h-5 w-5 rounded border-[#cfe7e7] dark:border-primary/40 text-primary focus:ring-primary/50 bg-background-light dark:bg-background-dark/80" id="terms" type="checkbox"/>
<label class="ml-3 text-sm text-[#0d1b1b] dark:text-white" for="terms">
                        I agree to the <a class="font-semibold text-primary hover:underline" href="#">Terms and Conditions</a> and <a class="font-semibold text-primary hover:underline" href="#">Privacy Policy</a>.
                    </label>
</div>
<button class="flex w-full items-center justify-center rounded-lg bg-primary h-12 px-6 text-base font-semibold text-white transition-colors hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-background-dark">Create Account</button>
</main>
<footer class="text-center">
<p class="text-sm text-[#4c9a9a] dark:text-primary/80">
                    Already have an account? <a class="font-semibold text-primary hover:underline" href="#">Sign In</a>
</p>
</footer>
</div>
</div>
</body></html>
