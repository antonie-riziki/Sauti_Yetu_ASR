<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Therapist Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#0ea4a4",
              "background-light": "#f6f8f8",
              "background-dark": "#102222",
              "text-light": "#0d1b1b",
              "text-dark": "#f0fdfa",
              "text-secondary-light": "#4c9a9a",
              "text-secondary-dark": "#99f6e4",
              "border-light": "#cfe7e7",
              "border-dark": "#2d5e5e"
            },
            fontFamily: {
              "display": ["Lexend", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center overflow-x-hidden p-4">
<div class="absolute top-0 left-0 right-0 h-1.5 bg-gradient-to-r from-teal-400 to-cyan-500"></div>
<main class="w-full max-w-sm">
<div class="mb-8 flex flex-col items-center text-center">
<div class="mb-4 h-12 w-12 rounded-full bg-primary/20 flex items-center justify-center">
<span class="material-symbols-outlined text-3xl text-primary">
                        graphic_eq
                    </span>
</div>
<h1 class="text-3xl font-bold tracking-tight text-text-light dark:text-text-dark">Therapist Login</h1>
<p class="mt-2 text-base text-text-secondary-light dark:text-text-secondary-dark">Welcome back! Please enter your details.</p>
</div>
<form class="flex w-full flex-col space-y-4">
<div class="flex w-full flex-col">
<label class="mb-2 text-base font-medium" for="work-email">Work Email</label>
<div class="group relative flex w-full items-center">
<span class="material-symbols-outlined pointer-events-none absolute left-3.5 text-text-secondary-light dark:text-text-secondary-dark">
                            mail
                        </span>
<input class="h-14 w-full rounded-lg border border-border-light bg-background-light py-3 pl-12 pr-4 text-text-light placeholder:text-text-secondary-light/70 focus:border-primary focus:ring-2 focus:ring-primary/20 dark:border-border-dark dark:bg-background-dark dark:text-text-dark dark:placeholder:text-text-secondary-dark/70 dark:focus:border-primary dark:focus:ring-primary/20" id="work-email" placeholder="name@work-email.com" type="email"/>
</div>
</div>
<div class="flex w-full flex-col">
<label class="mb-2 text-base font-medium" for="password">Password</label>
<div class="group relative flex w-full items-center">
<span class="material-symbols-outlined pointer-events-none absolute left-3.5 text-text-secondary-light dark:text-text-secondary-dark">
                            lock
                        </span>
<input class="h-14 w-full rounded-lg border border-border-light bg-background-light py-3 pl-12 pr-12 text-text-light placeholder:text-text-secondary-light/70 focus:border-primary focus:ring-2 focus:ring-primary/20 dark:border-border-dark dark:bg-background-dark dark:text-text-dark dark:placeholder:text-text-secondary-dark/70 dark:focus:border-primary dark:focus:ring-primary/20" id="password" placeholder="Enter your password" type="password"/>
<button class="absolute right-3.5 text-text-secondary-light dark:text-text-secondary-dark" type="button">
<span class="material-symbols-outlined">
                                visibility_off
                            </span>
</button>
</div>
</div>
<div class="flex w-full items-center justify-end pt-1">
<a class="text-sm font-medium text-primary hover:underline focus:outline-none focus:ring-2 focus:ring-primary/50 rounded-sm" href="#">Forgot Password?</a>
</div>
<div class="pt-4">
<button class="flex h-12 w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-primary px-5 text-base font-bold text-white transition-colors hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark">
<span class="truncate">Log In</span>
</button>
</div>
</form>
<div class="mt-8 text-center">
<p class="text-sm text-text-secondary-light dark:text-text-secondary-dark">
                    Don't have an account?
                    <a class="font-bold text-primary hover:underline focus:outline-none focus:ring-2 focus:ring-primary/50 rounded-sm" href="#">Sign Up</a>
</p>
</div>
</main>
</div>
</body></html>
