<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Sessions – AI Speech Therapy (Patient)</title>
  <meta name="description" content="View your past and upcoming speech therapy sessions." />
  <link rel="canonical" href="/patient-sessions.html" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Lexend:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
<header class="header" role="banner">
  <div class="container bar">
    <a href="/index.html" class="logo" aria-label="AI Speech Therapy Home">
      <span class="logo-mark" aria-hidden="true"></span>
      <span>AI Speech Therapy</span>
    </a>
    <nav class="header-actions" aria-label="Global actions">
      <div class="accessibility" aria-label="Accessibility toggles">
        <label class="switch"><input type="checkbox" id="toggle-contrast" aria-label="High contrast" /> High contrast</label>
        <label class="switch"><input type="checkbox" id="toggle-text" aria-label="Larger text" /> Large text</label>
        <label class="switch"><input type="checkbox" id="toggle-motion" aria-label="Reduce motion" /> Reduce motion</label>
      </div>
      <a href="/session.html" class="btn btn-primary">Start Session</a>
      <div class="avatar" aria-hidden="true"></div>
    </nav>
  </div>
</header>

<div class="container layout">
  <aside class="sidebar" aria-label="Patient navigation">
    <h2>Patient</h2>
    <nav>
      <a href="/patient-dashboard.html">Dashboard</a>
      <a href="/patient-sessions.html" aria-current="page">My Sessions</a>
      <a href="/nearby.html">Nearby Therapists</a>
      <a href="/community.html">Community</a>
      <a href="/session.html">Live Session</a>
    </nav>
  </aside>

  <main role="main">
    <section class="card">
      <h1>My Sessions</h1>
      <table class="table" aria-label="Patient session table">
        <thead>
          <tr><th>Date</th><th>Type</th><th>Status</th><th>Score</th><th>Actions</th></tr>
        </thead>
        <tbody>
          <tr><td>2025-11-01</td><td>Articulation</td><td><span class="badge">Completed</span></td><td>76</td><td><a href="/session.html" class="btn btn-outline">View</a></td></tr>
          <tr><td>2025-11-05</td><td>Conversation</td><td><span class="badge" style="background:#fff7ed;color:#92400e;">Upcoming</span></td><td>—</td><td><button class="btn btn-outline">Reschedule</button></td></tr>
          <tr><td>2025-10-28</td><td>Reading</td><td><span class="badge">Completed</span></td><td>74</td><td><button class="btn btn-outline">View</button></td></tr>
        </tbody>
      </table>
    </section>
  </main>
</div>

<nav class="bottom-nav" aria-label="Mobile navigation">
  <a href="/patient-dashboard.html">Dashboard</a>
  <a href="/patient-sessions.html" aria-current="page">Sessions</a>
  <a href="/nearby.html">Nearby</a>
  <a href="/community.html">Community</a>
</nav>

<script>
(function(){
  const root = document.documentElement;
  const qs = id => document.getElementById(id);
  const apply = () => {
    const pref = JSON.parse(localStorage.getItem('a11y')||'{}');
    if (pref.contrast) root.setAttribute('data-contrast','high'); else root.removeAttribute('data-contrast');
    if (pref.text) root.setAttribute('data-text','large'); else root.removeAttribute('data-text');
    if (pref.motion) root.classList.add('reduce-motion'); else root.classList.remove('reduce-motion');
    if (qs('toggle-contrast')) qs('toggle-contrast').checked = !!pref.contrast;
    if (qs('toggle-text')) qs('toggle-text').checked = !!pref.text;
    if (qs('toggle-motion')) qs('toggle-motion').checked = !!pref.motion;
  };
  const save = (k,v) => { const p = JSON.parse(localStorage.getItem('a11y')||'{}'); p[k]=v; localStorage.setItem('a11y', JSON.stringify(p)); apply(); };
  ['toggle-contrast','toggle-text','toggle-motion'].forEach(id=>{
    const el = qs(id); if (el) el.addEventListener('change',()=>{
      save(id==='toggle-contrast'?'contrast':id==='toggle-text'?'text':'motion', el.checked);
    });
  });
  apply();
})();
</script>
</body>
</html>
